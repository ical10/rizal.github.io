<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Game</title>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <div id="splash">
    <h1 class="title-center">Are you ready to take out the trash?</h1>
    <button id="StartButton" class="center" type="submit" onclick="startGame()">
      <img id="oscar-welcome" onmouseover="hover(this)" onmouseout="unhover(this)" class="resize"
        src="img/oscar-anim1.png" alt="submit">
    </button>
  </div>
  <div id="container">
    <div class="counter" id="counter">00s</div>
    <div class="score">00</div>
    <img id="animatedTrash" src="img/paperTrash.png">
  </div>
  <script src="main.js"></script>
</body>


</html>
